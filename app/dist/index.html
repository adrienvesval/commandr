}
.slide-top-leave-active { -webkit-animation: leave-top .3s var(--standard-curve); animation: leave-top .3s var(--standard-curve);
}
.slide-right-enter-active { -webkit-animation: enter-right .3s var(--standard-curve); animation: enter-right .3s var(--standard-curve);
}
.slide-right-leave-active { -webkit-animation: leave-right .3s var(--standard-curve); animation: leave-right .3s var(--standard-curve);
}

}

}
.slide-left-enter-active { -webkit-animation: enter-left .3s var(--standard-curve); animation: enter-left .3s var(--standard-curve);
}
.slide-left-leave-active { -webkit-animation: leave-left .3s var(--standard-curve); animation: leave-left .3s var(--standard-curve);
}
